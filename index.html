<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HemoCare AI - Hemophilia Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            medical: {
              blue: '#1e40af',
              light: '#3b82f6',
              calm: '#f0f4f8',
              deep: '#0f172a',
            },
            success: '#059669',
            warning: '#d97706',
            danger: '#dc2626',
            accent: {
              purple: '#8b5cf6',
              teal: '#14b8a6',
            },
            slate: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          letterSpacing: {
            tightest: '-.075em',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYV5MOAMK79bIdw5IfQzqxg9F4gg9JQr0&libraries=places"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .medical-gradient {
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }

    .dark .glass-card {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

<body
  class="bg-[#f0f4f8] dark:bg-[#020617] text-slate-800 dark:text-slate-200 transition-colors duration-500 overflow-x-hidden">

</body>

</html>
